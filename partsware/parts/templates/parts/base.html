{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand">PartsWare</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'parts:index' %}">
                    Index
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'parts:add_part' %}">
                    Add part
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'parts:add_container' %}">
                    Add container
                </a>
            </li>
        </ul>

        {% if not no_nav_search %}
        <form class="form-inline" method="post" action="{% url 'parts:search' %}">
            {% csrf_token %}

            <div class="input-group">
                <input name="search" class="form-control" type="search" placeholder="Search" aria-label="Search">

                <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block parts_content %}{% endblock %}
</div>

{% endblock %}
