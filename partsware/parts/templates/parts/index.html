{% extends 'parts/base.html' %}

{% block parts_content %}

<div class="pt-5 row">
    <div class="col-md-4">
        <h1 class="jumbotron bg-white text-center">
            Welcome to your parts warehouse
        </h1>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Statistics
            </div>

            <div class="row">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Total parts: {{ parts.count }}</li>
                        <li class="list-group-item">Total containers: {{ containers.count }}</li>
                        <li class="list-group-item">Total tags: {{ tags.count }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="p-3 row">
    <div class="search-container form-inline" style="width: 100%;">
        <form action="{% url 'parts:search' %}" method="post" class="form-inline  my-2 my-lg-0" style="width: 85%;">
            <div class="form-group" style="width: 83%;">
                {% csrf_token %}
                <input type="search" class="form-control mr-sm-2" placeholder="Search.." name="search" style="width: 98%; height: 60px;">
            </div>
            <div class="form-group" style="width: 15%;">
                <button type="submit" class="btn btn-info" style="width: 100%; height: 60px; font-size: x-large;">
                    <div style="-webkit-transform: rotate(-45deg); -moz-transform: rotate(-45deg); -o-transform: rotate(-45deg); transform: rotate(-45deg);">âš²</div>
                </button>
            </div>
        </form>
        <form action="{% url 'parts:search' %}" method="post" class="form-inline  my-2 my-lg-0" style="width: 15%;">
            <div class="form-group" style="width: 0px;">
                {% csrf_token %}
                <input type="search" class="form-control" name="search" value="" style="visibility: hidden;">
            </div>
            <div class="form-group" style="width: 100%;">
                <button type="submit" class="btn btn-info" style="width: 100%; height: 60px; font-size: x-large;">All</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
